version: '2.0'
name: examples2.inquiry_debug_respond
workflows:
  main:
    input:
      - inquiry_id
    tasks:
      sleep:
        action: core.local
        input:
          cmd: sleep 0
        on-success:
          - do_respond
      do_respond:
        action: st2.inquiry.respond
        input:
          id: "{{ _.inquiry_id }}"
          response:
            continue: true
